<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact Us — {{domain}}</title><meta name="description" content="Contact the {{domain}} team."><meta name="robots" content="index,follow"><meta name="theme-color" content="#0ea5e9"><style>:root{--ink:#0b1220;--muted:#475569;--bg:#f8fafc;--accent:#0ea5e9;--accent2:#6366f1}*{box-sizing:border-box}body{margin:0;background:linear-gradient(180deg,#ffffff,#f1f5f9 50%,#e2e8f0 100%);color:var(--ink);font:16px/1.7 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}.wrap{max-width:760px;margin:0 auto;padding:24px}.card{background:#fff;border:1px solid rgba(2,6,23,.08);border-radius:18px;padding:22px;box-shadow:0 12px 30px rgba(2,6,23,.06)}label{display:block;margin:10px 0 6px;color:#334155}input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #e2e8f0;background:#fff;color:#0b1220}button{margin-top:12px;background:linear-gradient(135deg,var(--accent),var(--accent2));border:0;color:#fff;font-weight:700;padding:10px 14px;border-radius:10px;cursor:pointer}</style><link rel="stylesheet" href="style.css">
</head><body><div class="wrap"><header style="display:flex;justify-content:space-between;align-items:center"><h1>Contact Us</h1><nav><a href="/">Home</a> · <a id="themeHome" href="#">Modern</a></nav></header><main class="card"><p>We respond quickly to legitimate inquiries. Modern tone — clear and friendly.</p><form action="mailto:" method="post" enctype="text/plain" onsubmit="this.action='mailto:'+document.getElementById('to').textContent;"><label>Your Email</label><input type="email" name="from" required placeholder="you@example.com" /><label>Subject</label><input type="text" name="subject" required placeholder="Subject" /><label>Message</label><textarea name="message" rows="6" required placeholder="How can we help?"></textarea><button type="submit">Send</button></form><p style="font-size:12px;color:#64748b;margin-top:10px">Email: <span id="to">contact@<span class="domain">{{domain}}</span></span></p></main><footer style="margin:18px 0;text-align:center;color:#64748b">© <span id="y"></span> <span class="domain">{{domain}}</span></footer></div><script>(function(){var h=location.hostname||'your-domain.com';document.querySelectorAll('.domain').forEach(n=>n.textContent=h);var m='contact@'+h;document.getElementById('to').textContent=m;document.getElementById('y').textContent=new Date().getFullYear();var th=document.getElementById('themeHome');if(th){var p=location.pathname.split('/').filter(Boolean);var t=p[0]||'modern';th.href='/' + t + '/'}})();</script></body></html>
