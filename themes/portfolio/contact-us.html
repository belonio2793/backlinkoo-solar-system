<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Contact Us — {{domain}}</title><style>body{margin:0;background:#0b1220;color:#e2e8f0;font:16px/1.7 Inter}.wrap{max-width:760px;margin:0 auto;padding:28px}.card{background:#0f172a;border:1px solid rgba(148,163,184,.2);border-radius:14px;padding:22px}label{display:block;margin:10px 0 6px;color:#cbd5e1}input,textarea{width:100%;padding:10px;border:1px solid rgba(148,163,184,.25);border-radius:10px;background:#0b1220;color:#e2e8f0}button{margin-top:12px;background:#22d3ee;border:0;color:#0b1220;font-weight:700;padding:10px 14px;border-radius:10px;cursor:pointer}</style><link rel="stylesheet" href="style.css">
</head><body><div class="wrap"><header style="display:flex;justify-content:space-between;align-items:center"><h1>Contact Us</h1><nav><a href="/">Home</a> · <a id="themeHome" href="#">Portfolio</a></nav></header><section class="card"><p>Let’s connect.</p><form action="mailto:" method="post" enctype="text/plain" onsubmit="this.action='mailto:'+document.getElementById('to').textContent;"><label>Your Email</label><input type="email" required/><label>Subject</label><input type="text" required/><label>Message</label><textarea rows="6" required></textarea><button type="submit">Send</button></form><p style="font-size:12px;color:#94a3b8;margin-top:10px">Email: <span id="to">contact@<span class="domain">{{domain}}</span></span></p></section><footer style="margin:16px 0;color:#94a3b8">© <span id="y"></span> <span class="domain">{{domain}}</span></footer></div><script>(function(){var h=location.hostname||'your-domain.com';document.querySelectorAll('.domain').forEach(n=>n.textContent=h);document.getElementById('to').textContent='contact@'+h;document.getElementById('y').textContent=new Date().getFullYear();var th=document.getElementById('themeHome');if(th){var p=location.pathname.split('/').filter(Boolean);var t=p[0]||'portfolio';th.href='/' + t + '/'}})();</script></body></html>
