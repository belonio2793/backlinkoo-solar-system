<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <meta name="keywords" content="{{KEYWORDS}}">
  <link rel="icon" href="{{FAVICON}}">
  <meta property="og:title" content="{{OG_TITLE}}">
  <meta property="og:description" content="{{OG_DESCRIPTION}}">
  <meta property="og:image" content="{{OG_IMAGE}}">
  <link rel="canonical" href="{{CANONICAL}}">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

<body class="theme-html">
  <header class="site-header">

      <a class="brand" href="/" aria-label="{{SITE_TITLE}} home">
        <span class="brand-mark" aria-hidden="true"></span>
        <span class="brand-name">{{SITE_TITLE}}</span>
      </a>
      <nav class="site-nav" aria-label="Primary">
        <a href="/" class="nav-link">Home</a>
        <a href="/blog" class="nav-link">Blog</a>
        <a href="/contact-us" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">

      <h1 class="hero-title">Latest News</h1>
      <p class="hero-subtitle">Fresh posts, updated automatically.</p>
    </div>
  </section>

  <main class="container content">
    <section aria-labelledby="latest-heading">
      <h2 id="latest-heading" class="section-title">Recent Posts</h2>
      <!-- POSTS -->
      <!-- PAGINATION -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">

</html>
