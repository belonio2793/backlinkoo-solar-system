  <body>
    <!-- Initial static loader to show immediately before JS/CSS loads -->
    <div id="initial-loader" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background-color:#fff;z-index:99999;">
      <div style="text-align:center">
        <div style="font-size:40px;color:#2563eb;line-height:1;animation:spin 1s linear infinite;" aria-hidden="true">∞</div>
        <div style="margin-top:8px;color:#6b7280;font-size:13px;">Loading page...</div>
      </div>
    </div>

    <style>
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>

    <script>
      (function(){
        try {
          const remove = () => {
            const l = document.getElementById('initial-loader');
            if (!l) return;
            l.style.transition = 'opacity 120ms linear';
            l.style.opacity = '0';
            setTimeout(() => { try { l.remove(); } catch(e){} }, 160);
          };
          if ('requestAnimationFrame' in window) requestAnimationFrame(remove); else setTimeout(remove, 50);
          // safety fallback
          setTimeout(remove, 500);
        } catch(e){}
      })();
    </script>

    <div id="root"></div>


    <script type="module" src="/src/hashRouteHandler.ts"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
